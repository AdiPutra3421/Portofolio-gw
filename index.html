<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="assets/fontawesome-free-7.1.0-web/css/all.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="#" class="logo">Kosong</a>

        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Services</a>
            <a href="#">Skills</a>
            <a href="#">Education</a>
            <a href="#">Experience</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- HOME SECTION -->
    <section class="home">
        <div class="home-img">
            <img src="assets/front page.jpg" alt="Profile Photo">
        </div>

        <div class="home-content">

            <!-- TYPING TEXT -->
            <h1>
                <span id="typed-intro"></span><br>
                <span id="typed-im-a"></span><span id="typed-role"></span>
            </h1>


            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus labore dolores esse.
                Odit similique doloribus tenetur doloremque, sunt commodi in ipsa repudiandae debitis.
            </p>

            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <a href="#" class="btn">Hire me</a>
        </div>
    </section>

    <!-- TYPED.js INIT -->
    <script>
        // BARIS ATAS
        new Typed("#typed-intro", {
            strings: [
                "<span class='hi'>Hi, I'm</span> <span class='name'>Adi</span>"
            ],
            typeSpeed: 60,
            backSpeed: 30,
            showCursor: false,
            html: true,
            onComplete: function () {
                setTimeout(typeImA, 400);
            }
        });

        // KETIK "I'm a"
        function typeImA() {
            new Typed("#typed-im-a", {
                strings: [
                    "<span class='hi'>I'm a </span>"
                ],
                typeSpeed: 60,
                showCursor: false,
                onComplete: function () {
                    setTimeout(startRoleTyping, 300);
                }
            });
        }

        // KETIK KATA YANG BERUBAH
        function startRoleTyping() {
            new Typed("#typed-role", {
                strings: [
                    "<span class='name'>Creator</span>", "<span class='name'>Website Developer</span>", "<span class='name'>Software Developer</span>"
                    ],
                typeSpeed: 70,
                backSpeed: 40,
                backDelay: 1000,
                loop: true,
                showCursor: true,
                cursorChar: "|"
            });
        }
    </script>





</body>

</html>
